<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>画像から音を鳴らす(web audio version)</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.6.1/load-image.min.js"></script>
<script src="web_audio_demo.js"></script>
<style type="text/css">
  #wrap {
    width: 320px;
    margin: 20px auto 0 auto;
  }
  h1 {
    font-size: 20px;
  }
  .desc, .howto {
    font-size: 12px;
  }
  #canvas {
    opacity: 0;
  }
  #imgDiv {
    max-width: 100px;
    max-height: 100px;
  }
  #detail {
    width: 320px;
    height: 200px;
    font-size: 12px;
  }
  .detailTitle {
    font-size: 12px;
  }
  span {
    font-size: 12px;
  }
  small {
    font-size: 12px;
  }
</style>
</head>
<body>
  <div id="wrap">
    <h1>画像から音を鳴らす</h1>
    <p class="desc">画像のピクセルごとのRGB値の平均をキー(C~B)+適当なオクターブ内に収まるように対応付けし、web audioで再生する。程よく音が重なったりするようにbpbを調整してる。試すにはファイル選択をして画像を選び、再生を押す。</p>
    <img src id="imgDiv" crossorigin='Anonymous'>
    <div id="displayDiv"></div>
  <br>
    <input type="file" id="inputImg" accept="image/*">
  <br>
  <br>
    <input type="text" value="60" id="inputBpm"><span>bpm</span>
  <br>
  <br>
    <form>
      <input type="button" value="再生" onclick="renderingStart()">
  <br>
  <br>
      <input type="button" value="停止" id="stop">
    </form>
    <br>
    <p class="detailTitle">詳細</p>
    <textarea id="detail"></textarea>
    <div id="audioStream"></div>

  <br>
    <small>Created by <a href="http://twitter.com/razokulover" target="_blank">@razokulover</a></small>
  <br>
    <small>Forked from <a href="https://github.com/yanagia/jsaudio" target="_blank">https://github.com/yanagia/jsaudio</a></small>
  </div>
</body>
</html>
