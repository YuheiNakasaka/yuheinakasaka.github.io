<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>画像から音を鳴らす</title>

<script src="base64.js"></script>
<script src="wave.js"></script>
<script src="player.js"></script>
<script src="mmlparser.js"></script>
<style type="text/css">
  #wrap {
    width: 320px;
    margin: 20px auto 0 auto;
  }
  h1 {
    font-size: 20px;
  }
  .desc, .howto {
    font-size: 12px;
  }
  #canvas {
    opacity: 0;
  }
  #imgDiv {
    max-width: 100px;
    max-height: 100px;
  }
  span {
    font-size: 12px;
  }
  small {
    font-size: 12px;
  }
</style>
</head>
<body>
  <div id="wrap">
    <h1>画像から音を鳴らす</h1>
    <p class="desc">画像のピクセルごとのRGB値の平均をキー(C~B)+適当なオクターブ内に収まるように対応付けし、wavファイルを生成している。試すにはファイル選択をして画像を選び、再生を押す。</p>
    <img src id="imgDiv" crossorigin='Anonymous'>
  <br>
    <input type="file" id="inputImg" accept="image/*">
  <br>
  <br>
    <input type="text" value="60" id="inputBpm"><span>bpm</span>
  <br>
  <br>
    <form>
      <input type="button" value="再生" onclick="renderingStart()">
  <br>
  <br>
      <input type="button" value="停止" onclick="stop()">
    </form>
    <div id="audioStream"></div>
    <canvas id="canvas"></canvas>

  <br>
    <small>Created by <a href="http://twitter.com/razokulover" target="_blank">@razokulover</a></small>
  <br>
    <small>Forked from <a href="https://github.com/yanagia/jsaudio" target="_blank">https://github.com/yanagia/jsaudio</a></small>
  </div>

</body>
</html>
